box: node:4.4.4
build:
  steps:
    - script:
        name: Install mocka
        code: npm install -g mocka

    - script:
        name: Install deps
        code: npm install

    - script:
        name: Install test
        code: npm test

deploy:
    hub:
    - internal/docker-push:
        username: $HUB_USER
        password: $HUB_PASSWORD
        tag: $WERCKER_GIT_COMMIT, latest
        repository: anvilcity/tweet-parser
        entrypoint: npm start