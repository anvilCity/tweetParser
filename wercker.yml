box: node:4.4.4
build:
  steps:
    - script:
        name: Install mocka
        code: npm install -g mocka

    - script:
        name: Install deps
        code: npm install

    - script:
        name: Install test
        code: npm test

    - script:
        name: Make directory
        code: mkdir $WERCKER_OUTPUT_DIR/app

    - script:
        name: Copy files
        code: cp -R $WERCKER_ROOT/* $WERCKER_OUTPUT_DIR/app

deploy:
    hub:
    - script:
        name: Copy files two
        code: cp -R $WERCKER_OUTPUT_DIR/app / 
    - internal/docker-push:
        username: $HUB_USER
        password: $HUB_PASSWORD
        tag: $WERCKER_GIT_COMMIT, latest
        repository: anvilcity/tweet-parser
        entrypoint: npm start